<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search {
            width: 100%;
            height: 50px;
            background-color: blanchedalmond;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            padding: 5px;
            box-sizing: border-box;
        }

        .icon {
            height: 100%;
            width: 7%;
            border-radius: 20px 0 0 20px;
            padding: 5px;
        }

        .button {
            width: 20%;
            height: 100%;
        }

        .input {
            width: 73%;
            height: 100%;
        }

        .input input {
            width: 99%;
            height: 100%;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px 0 0 10px;
        }

        button {
            width: 100%;
            height: 100%;
            border-radius: 0 20px 20px 0;
            border: none;
            cursor: pointer;
            background-color: cornflowerblue;
            color: aliceblue;
        }

        button:hover {
            background-color: rgb(73, 170, 226);
            color: rgb(65, 65, 92);
        }
    </style>
</head>

<body>
    <div class="search">
        <div class="icon">
            <img src="search.ico" alt="search" height="80%">
        </div>
        <div class="input">
            <input type="text" placeholder="Search...">
        </div>
        <div class="button">
            <button>Search</button>
        </div>
    </div>
</body>

</html>
